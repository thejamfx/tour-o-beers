<data-table [source]="beers" [dynamicColumns]="displayedColumns">
    <ng-container content>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> 
                <a routerLink="/beers/detail/{{element.id}}">{{element.name}}</a>
            </td>
        </ng-container>
        
        <!-- Brewery Column -->
        <ng-container matColumnDef="brewery">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brewery </th>
            <td mat-cell *matCellDef="let element"> {{element.brewery}} </td>
        </ng-container>
    </ng-container>
    <ng-container actions>
        <button mat-menu-item>Add New Beer</button>
    </ng-container>
</data-table>
