<table mat-table [dataSource]="dataSource" matSort class="datatable">

    <!-- Select Box -->
    <ng-container matColumnDef="checked">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.checked"></mat-checkbox>
        </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Brewery Column -->
    <ng-container matColumnDef="brewery">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brewery </th>
        <td mat-cell *matCellDef="let element"> {{element.brewery}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="datatableComponents">
    <div class="buttonRow">
        <button mat-button [matMenuTriggerFor]="menu">Actions</button>
        <mat-menu #menu="matMenu" yPosition="above">
            <button mat-menu-item>Add New Beer</button>
        </mat-menu>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
